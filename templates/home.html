<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitly Clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <p style="text-align: center; font-size: 1.5em; font-family: 'Times New Roman', Times, serif;">ShortURL Generator - Scaler Discord Server Class</p>
        <p style="font-size: 1.2em; font-family: 'Times New Roman', Times, serif;">Register</p>
        <p>Message: {{message}}</p>
        <form action="/register" method="POST">
            {%csrf_token%}
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>    
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" required>
                    </div>    
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-outline-primary" value="Register">
        </form><br><br>
        <p style="font-size: 1.2em; font-family: 'Times New Roman', Times, serif;">Login</p>
        <form action="/login" method="POST">
            {%csrf_token%}
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>    
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-outline-primary" value="Login">
        </form><br><br>
        <p style="font-size: 1.2em; font-family: 'Times New Roman', Times, serif;">URL</p>
        <form action="/create" method="POST">
            {%csrf_token%}
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="longurl">Longurl</label>
                        <input type="url" class="form-control" name="longurl" id="longurl" required>
                    </div>    
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="shorturl">Short Number for reference</label>
                        <input type="number" class="form-control" name="shorturl" id="shorturl" required>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-outline-primary" value="Create a shortner">
        </form>
    </div>
</body>
</html>
